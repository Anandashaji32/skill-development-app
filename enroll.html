<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enroll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Blue Header Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Enroll in a Course</h1>
      <p>Fill in your details to begin your learning journey!</p>
    </div>
  </section>

  <!-- Enroll Form in White Card Style -->
  <section class="skill-overview">
    <form id="enroll-form" class="enroll-form">

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">--Select Category--</option>
        <option value="Technical Skills">Technical Skills</option>
        <option value="Creative Skills">Creative Skills</option>
        <option value="Soft Skills">Soft Skills</option>
        <option value="Business Skills">Business Skills</option>
      </select>

      <label for="course_name">Course Name:</label>
      <input type="text" id="course_name" name="course_name" placeholder="e.g., Web Development" required />

      <label for="level">Skill Level:</label>
      <select id="level" name="level" required>
        <option value="">--Select Level--</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <input type="submit" value="Confirm Enrollment" class="submit-btn" />
    </form>

    <!-- Message shown after enrollment -->
    <div id="success-message" style="display: none; margin-top: 20px; color: green; font-weight: bold;">
      ðŸŽ‰ Enrollment Successful!
    </div>
  </section>

  <!-- Autofill + Fake Submission JS -->
  <script>
    // Autofill course_name from URL
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.has('course_name')) {
        document.getElementById('course_name').value = params.get('course_name');
      }
    });

    // Fake form submission to show success message
    document.getElementById('enroll-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual form submission
      this.style.display = 'none'; // Hide form
      document.getElementById('success-message').style.display = 'block'; // Show message
    });
  </script>

</body>
</html>
